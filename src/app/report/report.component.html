<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h4>Reports</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Departments and Employees">
        <div class="report-controls-row">
          <div class="report-controls-group">
            <button matFab extended (click)="generatePdf('DEPARTMENTS-AND-EMPLOYEES', 'open')">
              <mat-icon>picture_as_pdf</mat-icon>
              Open PDF
            </button>
          </div>
          <div class="report-controls-group">
            <button matFab extended (click)="generatePdf('DEPARTMENTS-AND-EMPLOYEES', 'print')">
              <mat-icon>print</mat-icon>
              Print PDF
            </button>
          </div>
          <div class="report-controls-group">
            <button matFab extended (click)="generatePdf('DEPARTMENTS-AND-EMPLOYEES', 'download')">
              <mat-icon>cloud_download</mat-icon>
              Download PDF
            </button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="QR Code and Images">
        <div class="qr-code-images-tab">
          <div class="report-controls-row">
            <div class="report-controls-group">
              <button matFab extended (click)="generatePdf('QR-AND-IMAGES', 'open')">
                <mat-icon>picture_as_pdf</mat-icon>
                Open PDF
              </button>
            </div>
            <div class="report-controls-group">
              <button matFab extended (click)="generatePdf('QR-AND-IMAGES', 'print')">
                <mat-icon>print</mat-icon>
                Print PDF
              </button>
            </div>
            <div class="report-controls-group">
              <button matFab extended (click)="generatePdf('QR-AND-IMAGES', 'download')">
                <mat-icon>cloud_download</mat-icon>
                Download PDF
              </button>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
